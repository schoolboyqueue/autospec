# Jekyll configuration for autospec documentation website
# Theme: Just the Docs (https://just-the-docs.com/)

# Site settings
title: autospec
description: AI-powered software specification and implementation workflows
baseurl: "/autospec"
url: "https://ariel-frischer.github.io"

# Theme configuration
remote_theme: just-the-docs/just-the-docs@v0.10.1

# Enable syntax highlighting with rouge
highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass configuration - silence deprecation warnings from theme dependencies
sass:
  quiet_deps: true

# Just the Docs configuration
color_scheme: light

# Enable copy-to-clipboard for code blocks
enable_copy_code_button: true

# Navigation structure
# Just the Docs uses frontmatter nav_order for ordering pages
# Main sections: Home (1), Quickstart (2), Reference (3), Guides (4), Architecture (5)
nav_sort: case_insensitive

# Navigation settings
nav_enabled: true
nav_external_links:
  - title: GitHub
    url: https://github.com/ariel-frischer/autospec

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "autospec - AI-powered software specification and implementation workflows"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search configuration (built-in with Just the Docs)
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/ariel-frischer/autospec"
aux_links_new_tab: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md

# Default frontmatter values
# Note: parent is set explicitly in each child page's frontmatter
# to avoid circular references with index pages
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Mermaid diagram support (optional)
mermaid:
  version: "10.6.0"

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow
