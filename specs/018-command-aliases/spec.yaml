      category: "usability"
      description: "Aliases must be intuitive and memorable"
      measurable_target: "All aliases are derived from command name (abbreviation or first letter)"

success_criteria:
  measurable_outcomes:
    - id: "SC-001"
      description: "All 11 commands have working aliases"
      metric: "Count of commands with functional aliases"
      target: "11 commands"
    - id: "SC-002"
      description: "Aliases are visible in help output"
      metric: "Help text shows aliases for aliased commands"
      target: "100% of aliased commands show aliases in help"

key_entities:
  - name: "Command Alias"
    description: "A short form of a command name that invokes the same functionality"
    attributes:
      - "primary command name"
      - "alias list (one or more)"

edge_cases:
  - scenario: "User types partial alias that matches multiple commands"
    expected_behavior: "Cobra handles this - exact match required, no ambiguous partial matching"
  - scenario: "User types non-existent alias"
    expected_behavior: "Standard Cobra unknown command error"

assumptions:
  - "Cobra's Aliases field is the correct mechanism for adding command aliases"
  - "The 'st' alias for status already exists (per CLAUDE.md)"
  - "Single-letter aliases are acceptable and will not conflict with flags"

constraints:
  - "Must use Cobra's built-in Aliases mechanism"
  - "Must not break existing command functionality"
  - "Must not conflict with existing aliases or subcommands"

out_of_scope:
  - "Adding aliases to subcommands (e.g., 'config show')"
  - "User-configurable aliases"
  - "Shell completion updates (may be automatic via Cobra)"

