feature:
  branch: "018-command-aliases"
  created: "2025-12-16"
  status: "Draft"
  input: "Add short aliases to all major commands: specify→spec/s, plan→p, tasks→t, implement→impl/i, status→st, doctor→doc, constitution→const, clarify→cl, checklist→chk, analyze→az, version→v. Use Cobra's Aliases field. Update help text to show aliases. Keep this spec as simple and minimal as possible"

user_stories:
  - id: "US-001"
    title: "Use short aliases for frequently-used commands"
    priority: "P1"
    as_a: "CLI user"
    i_want: "to use short aliases for autospec commands"
    so_that: "I can work faster with less typing"
    why_this_priority: "Core usability improvement affecting every command invocation"
    independent_test: "Run any aliased command and verify it executes the same as the full command"
    acceptance_scenarios:
      - given: "autospec is installed"
        when: "user runs 'autospec s' or 'autospec spec'"
        then: "'specify' command executes"
      - given: "autospec is installed"
        when: "user runs 'autospec p'"
        then: "'plan' command executes"
      - given: "autospec is installed"
        when: "user runs 'autospec t'"
        then: "'tasks' command executes"
      - given: "autospec is installed"
        when: "user runs 'autospec i' or 'autospec impl'"
        then: "'implement' command executes"
      - given: "autospec is installed"
        when: "user runs 'autospec v'"
        then: "'version' command executes"

  - id: "US-002"
    title: "Discover available aliases via help"
    priority: "P1"
    as_a: "CLI user"
    i_want: "to see available aliases in command help"
    so_that: "I know what shortcuts are available"
    why_this_priority: "Users must be able to discover aliases to use them"
    independent_test: "Run help and verify aliases are listed"
    acceptance_scenarios:
      - given: "autospec is installed"
        when: "user runs 'autospec --help'"
        then: "aliases are shown for each command"
      - given: "autospec is installed"
        when: "user runs 'autospec specify --help'"
        then: "aliases 'spec, s' are shown in help text"

